script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/XLRouter.xcworkspace -scheme XLRouter-Example -sdk iphonesimulator11.4 -destination 'platform=iOS Simulator,OS=11.4,name=iPhone X' ONLY_ACTIVE_ARCH=NO | xcpretty
- pod lib lint
